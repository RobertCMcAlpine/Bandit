
        {% if event_list %}
            <h1>Events</h1>
            <ul>
                {% for event in event_list %}
                    <li><a href="/bandit/venue/{{ event.venue.profile.slug }}/event/{{ event.slug }}">{{ event.name }} - {{ event.date }}, {{ event.start_time }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            No events.
        {% endif %}
