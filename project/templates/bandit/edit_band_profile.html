{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content_block %}
        {% if band_form and profile_form %}
            <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1>Edit Profile</h1>
            </div>
            </div>
            <div class="col-md-12">
            <div class="container-fluid">
                <div class="row">
                    <div class="django-form">
                        <div id="contentBox">
                            <div class="well">
                                <form id="edit_band_profile_form" enctype="multipart/form-data" method="post" action="/bandit/band/{{ band_profile_name_slug }}/edit/">
                            
                                    {% csrf_token %}
                            
                                    {{ profile_form.as_p }}
                                    {{ band_form.as_p }}
                            
                                    <input type="submit" id="btn-reg" name="submit" value="Save" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            {% else %}
            <h1>Access Denied.</h1>
        {% endif %}
{% endblock %}
