<!DOCTYPE html>
<html>
    <head>
        <title>BANDit</title>
    </head>

    <body>
        {% if venue_list %}
            <h1>Venues</h1>
            <ul>
                {% for venue in venue_list %}
                    <li><a href="/bandit/venue/{{ venue.profile.slug }}">{{ venue.profile.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            No venues.
        {% endif %}
    </body>
</html>
