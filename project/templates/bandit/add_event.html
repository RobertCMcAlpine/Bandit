{% extends 'base.html' %}

{% block title %}New Event{% endblock %}

{% block content_block %}
        {% if form %}
           
		<div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1 id=h-reg>Add event</h1>
            </div>
            </div>
			<div class="container-fluid">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                
                    <div class="row">
                        <div class="django-form">
                            <div id="contentBox">
                                <div class="well">
            <form id="event_form" method="post" action="/bandit/venue/{{ venue_profile_name_slug }}/add_event/">

                {% csrf_token %}
                {{ form.as_p }}

                <input type="submit" class="btn btn-primary" id="btn-reg" name="submit" value="Create Event" />
            </form>
			</div>
			</div>
			</div>
			</div>
			</div>
			</div>
			{% else %}
           <div class="alert alert-danger" role="alert"><h1>Access Denied</h1></div>
        {% endif %}
{% endblock %}
