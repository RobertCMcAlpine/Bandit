        {% if form %}
            <h1>Add an Event</h1>

            <form id="event_form" method="post" action="/bandit/venue/{{ venue_profile_name_slug }}/add_event/">

                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}

                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}

                <input type="submit" name="submit" value="Create Event" />
            </form>
        {% else %}
           <div class="alert alert-danger" role="alert"><h1>Access Denied</h1></div>
        {% endif %}
