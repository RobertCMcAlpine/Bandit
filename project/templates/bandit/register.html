{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content_block %}
       <div class="container-fluid card">
		{% if registered %}
        Bandit says: <strong>thank you for registering!</strong>
        <a href="/bandit/">Return to the homepage.</a>
        {% else %}
		<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<h1 id=h-reg> Register with Bandit</h1>
		</div>
		</div>
		<div class="col-md-12">
            <div class="container-fluid">
                <div class="row">
                    <div class="django-form">
                        <div id="contentBox">
                            <div class="well">
                                <form class=".control-label" id="user_form" data-toggle="validator" method="post" action="/bandit/register/" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                    <!-- Display each form. The as_p method wraps each element in a paragraph
                                    (<p>) element. This ensures each element appears on a new line,
                                    making everything look neater. -->
                                    {{ user_form.as_p }}
                                    </div>
                                    <div class="form-group">
                                    {{ profile_form.as_p }}
                                    </div>
                                    <!-- Provide a button to click to submit the form. -->
                                    <input class="btn btn-primary" id="btn-reg" type="submit" name="submit" value="Register" />
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		</div>
    
		</div>
        {% endif %}
		</div>
{% endblock %}
