<!DOCTYPE html>
<html lang="en">
<!-- comment -->
<head>
  <title>BandIt</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
 <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
 <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css" />
 <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css" />
 <link rel="stylesheet" href="css/style.css" type="text/css"/>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/slider.js"></script>
  
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
<div class="container-fluid">
<div class="row">
	<div class="col-lg-12 col-md-12 col-xs-12 navig">
	<a class="navbar-brand" href="#">Band<b>IT</b></a>
		<ul class="nav nav-pills">
			<li role="presentation" ><a href="#">Home</a></li>
			<li role="presentation"><a href="">Profile</a></li>
			<li role="presentation"><a href="">Messages</a></li>
			<li role="presentation"><a href="">Events</a></li>
			<li role="presentation"><a href="">Bands</a></li>
		</ul>
	</div>
</div>
</div>
</nav>
<div class="container-fluid">
<div class="row">
<div class="col-md-12">
  
  <div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li class="item1 active"></li>
      <li class="item2"></li>
      <li class="item3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
	
      <div class="item active">
        <img src="../../static/images/crowd2.jpg" alt="Crowd Picture"/>
        <div class="carousel-caption">
          <p> Something about the app </p>
        </div>
      </div>

      <div class="item">
        <img src="../../static/images/crowd3.jpg" alt="Crowd Picture"/>
        <div class="carousel-caption">
         <p> Something about the app </p>
        </div>
      </div>
    
      <div class="item">
        <img src="../../static/images/crowd1.jpg" alt="Crowd Picture"/>
        <div class="carousel-caption">
         <p> Something about the app </p>
        </div>
      </div>
   </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="" role="button">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#" role="button">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
 </div>
</div>

 <div class="row">
    <div class="col-md-4">
      <h2>Something</h2>
    </div>
    <div class="col-md-4">
      <h2>Log In</h2>
	  
      <form role="form" id="login_form" method="post" action="/bandit/login/">
        {% csrf_token %}
		<div class="form-group">
        <label>Username:</label>
        <input class="form-control" type="text" name="username" value="" size="50" />
        </div>
		<div class="form-group">
        <label>Password:</label>
        <input class="form-control" type="password" name="password" value="" size="50" />
        </div>
		<div class="form-group">
		<input class="form-control btn btn-primary" type="submit" value="Submit" />
		</div>
      </form>
	   <p>Do you need an account? Register <a href="/bandit/register/">Here</a>!</p>
	  </div>
    <div class="col-md-4">
      <h2>Something</h2>
    </div>
	 </div>
  </div>
  
  <nav class="navbar navbar-default navbar-static-bottom"> 
  <div class="container-fluid">
  <div class="row">
	<p class="navbar-text navbar-right">&copy;2016  <b>Team Gig-A-Bit</b></p>
 </div>
  </div>
  </nav> 
</body>
</html>
